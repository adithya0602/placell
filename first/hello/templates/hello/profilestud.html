{% extends 'hello/base.html' %}
{% block title %}profilestud{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
<title>profstu</title>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <form method="POST" action="">
            {% csrf_token %}
        <div class="row">
            <div class="user-profile-image-box">
                <form class="user-profile-image-box"     action="#">
                    <br>
                    <br>
                    <label for="myfile">Select a Image file:</label>
                    <input type="file" id="image" name="image"><br><br>
                    <img src="{{image.urls}}" alt="">
                  </form>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" name="pname" id="pname" class="form-control" placeholder="first name" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" name="add" id="add" placeholder="enter address " value=""></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" name="email" id="email" placeholder="enter email id" value=""></div>
                        <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" name="edu" id="edu" placeholder="education" value=""></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" name="det" id="det" placeholder="additional details" value=""></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </form>
    </div>
</body>
<style>
    body {
        background-color:white;
    }
    .row{
        background-color:skyblue;
        border-radius:30px;
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }
    
    .profile-button {
        background: blue;
        box-shadow: none;
        border: none
    }
    
    .profile-button:hover {
        background: #682773
    }
    
    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }
    
    .profile-button:active {
        background: #682773;
        box-shadow: none
    }
    
    .back:hover {
        color: #682773;
        cursor: pointer
    }
    
    .labels {
        font-size: 11px
    }
    
    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
</style>
</html>
{% endblock body %}
